<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calc">
      <div class="number-theme">1 2 3</div>
      <div class="themes">
        <div class="wrapper-themes">
          <p>calc</p>
          <small>THEME</small>
          <div class="barra">
            <button class="btn-theme"></button>
            <button class="btn-theme"></button>
            <button class="btn-theme"></button>
          </div>
        </div>
      </div>
      <div class="screen theme02">
        <p>399.981</p>
      </div>

      <div class="wrapper-numbers">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="numbers reset">DEL</button>

        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="numbers">+</button>

        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="numbers">-</button>

        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button class="numbers">/</button>
        <button class="numbers">x</button>

        <button class="res reset">RESET</button>
        <button class="res">RES</button>
      </div>
    </section>

    <script src="src/js/script.js"></script>
  </body>
</html>
